<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="project__content">New project</label>
    <textarea class="form-control"
              id="title"
              rows="3"
              placeholder="ex. This is my first time project on Not Google Plus!"
              ng-model="vm.title">
    </textarea>
    <textarea class="form-control"
              id="description"
              rows="3"
              placeholder="ex. This is my first time project on Not Google Plus!"
              ng-model="vm.description">
    </textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
